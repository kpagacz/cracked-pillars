{% extends "base.html" %}

{% block title %}{{ super() }} - Tag search{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Filter Section -->
    <div class="bg-white shadow rounded-lg p-6" x-data='{
        selectedTags: [],
        filterLogic: "and",
        showTagInput: false,
        tagInput: "",
        availableTags: {{ tags | json_encode }},
        filteredTags() {
            return this.availableTags.filter(tag =>
                tag.toLowerCase().includes(this.tagInput.toLowerCase()) &&
                !this.selectedTags.includes(tag)
            );
        },
        updateFilters() {
            htmx.trigger("#abilities-list", "filter-change", {
                tags: this.selectedTags.join(","),
                filter_logic: this.filterLogic
            });
        }
    }'>
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-medium text-gray-900">Filter Abilities</h2>
            <div class="flex items-center space-x-4">
                <select
                    x-model="filterLogic"
                    class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    hx-get="/api/filter-abilities"
                    hx-trigger="change"
                    hx-target="#abilities-list"
                    hx-indicator=".htmx-indicator"
                >
                    <option value="and">AND (all tags must match)</option>
                    <option value="or">OR (any tag can match)</option>
                </select>
                <button
                    @click="selectedTags = []; updateFilters()"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Tag Selection -->
        <div class="space-y-4">
            <!-- Selected Tags -->
            <div class="flex flex-wrap gap-2">
                <template x-for="tag in selectedTags" :key="tag">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                        <span x-text="tag"></span>
                        <button
                            @click="selectedTags = selectedTags.filter(t => t !== tag); updateFilters()"
                            class="ml-1 inline-flex items-center justify-center w-4 h-4 rounded-full hover:bg-blue-200"
                        >
                            Ã—
                        </button>
                    </span>
                </template>
                <button
                    @click="showTagInput = true; tagInput = ''"
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800 hover:bg-gray-200"
                >
                    + Add Tag
                </button>
            </div>

            <!-- Tag Input -->
            <div x-show="showTagInput" class="relative">
                <input
                    type="text"
                    x-model="tagInput"
                    @keydown.escape="showTagInput = false"
                    @click.away="showTagInput = false"
                    placeholder="Type to search tags..."
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                >
                <div
                    x-show="tagInput.length > 0 && filteredTags().length > 0"
                    class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto max-h-60"
                >
                    <template x-for="tag in filteredTags()" :key="tag">
                        <button
                            @click="selectedTags.push(tag); selectedTags = [...new Set(selectedTags)]; tagInput = ''; showTagInput = false; updateFilters()"
                            class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                            x-text="tag"
                        ></button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Abilities List -->
    <div
        id="abilities-list"
        class="bg-white shadow rounded-lg divide-y divide-gray-200"
        hx-get="/api/filter-abilities"
        hx-trigger="filter-change from:body"
        hx-indicator=".htmx-indicator"
    >
        <!-- Initial loading state -->
        <div class="p-4 text-center text-gray-500">
            Loading abilities...
        </div>
    </div>
</div>
{% endblock %}

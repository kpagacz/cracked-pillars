<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and filter abilities from the game">

    <title>{% block title %}Cracked Pillars{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
    </style>

    {% block head_extra %}{% endblock %}
</head>
<body class="h-full">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8" aria-label="Top">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900">Cracked Pillars</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% block nav_extra %}{% endblock %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-sm text-gray-500">
                &copy; {{ year }} Cracked Pillars. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Flash messages -->
    <div
        x-data="{ show: false, message: '' }"
        x-show="show"
        x-transition
        x-cloak
        @flash-message.window="show = true; message = $event.detail; setTimeout(() => show = false, 3000)"
        class="fixed bottom-4 right-4 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg"
    >
        <span x-text="message"></span>
    </div>

    <!-- Loading indicator -->
    <div
        class="htmx-indicator fixed top-0 left-0 w-full h-1 bg-blue-500"
        style="display: none;"
    ></div>

    {% block scripts %}{% endblock %}
</body>
</html>
